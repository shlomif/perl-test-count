name = Test-Count
author = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year = 2006
version = 0.1103

[@Filter]
-bundle = @SHLOMIF
-remove = MakeMaker
dist = Test-Count
github_name = perl-test-count
[AutoPrereqs]
[ExecDir]
dir = bin
[Keywords]
keyword = annotations
keyword = assertions
keyword = count
keyword = interpreter
keyword = number
keyword = qa
keyword = sanity
keyword = tap
keyword = tap
keyword = TAP
keyword = test
keyword = Test::More
keyword = tests
[PruneCruft]
[Test::Kwalitee]
[Test::TidyAll]
